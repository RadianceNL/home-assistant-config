action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  title: Proxmox
  data:
    content:
      type: custom:vertical-stack-in-card
      cards:
        - type: vertical-stack
          cards:
            - type: horizontal-stack
              cards:
                - type: picture
                  image: /local/server.png
                - type: custom:bar-card
                  icon: none
                  entity: sensor.proxmox_uptime
                  title_position: inside

            # Enclosure sensors
            - type: vertical-stack
              cards:
                - type: custom:bar-card
                  positions:
                    name: inside
                    icon: inside
                  show_icon: true
                  align: split
                  padding: 4px
                  card_style:
                    border-radius: 5px
                  columns: 2
                  entities:
                    - entity: sensor.proxmox_cpu_load
                      name: CPU load
                      icon: mdi:memory
                      severity:
                        - color: "#1db954"
                          from: 0
                          to: 50
                        - color: "#bf9540"
                          from: 51
                          to: 75
                        - color: "#bf4040"
                          from: 76
                          to: 100
                    - entity: sensor.netdata_proxmox_cpu_temperatuur
                      name: CPU temperatuur
                      icon: mdi:thermometer
                      unit_of_measurement: Â°C
                      severity:
                        - color: "#1db954"
                          from: 0
                          to: 65
                        - color: "#bf9540"
                          from: 66
                          to: 80
                        - color: "#bf4040"
                          from: 81
                          to: 100
                    - entity: sensor.netdata_proxmox_ram_used
                      name: RAM gebruikt
                      color: "#1db954"
                      max: 16384
                      severity:
                        - color: "#1db954"
                          from: 0
                          to: 10240
                        - color: "#bf9540"
                          from: 10241
                          to: 14336
                        - color: "#bf4040"
                          from: 14337
                          to: 16384
                    - entity: sensor.netdata_proxmox_ram_free
                      name: RAM vrij
                      color: "#bf4040"
                      max: 16384
                      severity:
                        - color: "#1db954"
                          from: 0
                          to: 10240
                        - color: "#bf9540"
                          from: 10241
                          to: 14336
                        - color: "#bf4040"
                          from: 14337
                          to: 16384
                    - entity: sensor.proxmox_mbps_in
                      name: Download
                      color: "#1db954"
                      max: 250
                    - entity: sensor.proxmox_mbps_out
                      name: Upload
                      color: "#bf4040"
                      max: 50
                    - entity: sensor.socket_server_power
                      name: Server wattage
                    - entity: sensor.socket_server_energy
                      name: Server verbruik
