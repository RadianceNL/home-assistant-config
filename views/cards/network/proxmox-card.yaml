type: entities
show_header_toggle: off
title: Proxmox server
entities:
  - type: custom:vertical-stack-in-card
    cards:
      - type: horizontal-stack
        cards:
          - type: picture
            image: /local/server.png
          - type: custom:bar-card
            entity: sensor.proxmox_uptime
            title_position: inside

      # Enclosure sensors
      - type: vertical-stack
        cards:
          - type: custom:bar-card
            positions:
              name: inside
              icon: inside
            show_icon: true
            align: split
            padding: 4px
            card_style:
              border-radius: 5px
            columns: 2
            entities:
              - entity: sensor.serverkast_temperatuur
                name: Temperatuur
                icon: mdi:thermometer
                severity:
                  - color: '#88d2fc'
                    from: 0
                    to: 18
                  - color: '#1db954'
                    from: 19
                    to: 34
                  - color: '#bf9540'
                    from: 35
                    to: 39
                  - color: '#bf4040'
                    from: 40
                    to: 100
              - entity: sensor.serverkast_luchtvochtigheid
                name: Luchtvochtigheid
                severity:
                  - color: '#88d2fc'
                    from: 0
                    to: 60
                  - color: '#009ef7'
                    from: 61
                    to: 80
                  - color: '#0a47c9'
                    from: 81
                    to: 100
              - entity: sensor.proxmox_cpu_load
                name: CPU load
                icon: mdi:memory
                severity:
                  - color: '#1db954'
                    from: 0
                    to: 50
                  - color: '#bf9540'
                    from: 51
                    to: 75
                  - color: '#bf4040'
                    from: 76
                    to: 100
              - entity: sensor.netdata_proxmox_cpu_temperatuur
                name: CPU temperatuur
                icon: mdi:thermometer
                unit_of_measurement: Â°C
                severity:
                  - color: '#1db954'
                    from: 0
                    to: 65
                  - color: '#bf9540'
                    from: 66
                    to: 80
                  - color: '#bf4040'
                    from: 81
                    to: 100
              - entity: sensor.netdata_proxmox_ram_used
                name: RAM gebruikt
                color: '#1db954'
                max: 16384
                severity:
                  - color: '#1db954'
                    from: 0
                    to: 10240
                  - color: '#bf9540'
                    from: 10241
                    to: 14336
                  - color: '#bf4040'
                    from: 14337
                    to: 16384
              - entity: sensor.netdata_proxmox_ram_free
                name: RAM vrij
                color: '#bf4040'
                max: 16384
                severity:
                  - color: '#1db954'
                    from: 0
                    to: 10240
                  - color: '#bf9540'
                    from: 10241
                    to: 14336
                  - color: '#bf4040'
                    from: 14337
                    to: 16384
              - entity: sensor.proxmox_mbps_in
                name: Download
                color: '#1db954'
                max: 250
              - entity: sensor.proxmox_mbps_out
                name: Upload
                color: '#bf4040'
                max: 50
              - entity: sensor.server_socket_current
                name: Server amperage
              - entity: sensor.server_socket_power
                name: Server wattage
              - entity: sensor.server_socket_energy
                name: Server verbruik
              - entity: sensor.server_socket_voltage
                name: Server socket voltage
