type: entities
show_header_toggle: off
title: Ubiquiti UniFi AC Pro
entities:
  - type: custom:vertical-stack-in-card
    cards:
      - type: horizontal-stack
        cards:
          - type: picture
            image: /local/unifi_ac_pro_2.png
          - type: custom:bar-card
            entity: sensor.unifi_ac_pro_uptime
            title_position: inside

      # CPU usage
      - type: horizontal-stack
        cards:
          - type: custom:bar-card
            positions:
              name: inside
              icon: inside
            show_icon: true
            align: split
            padding: 4px
            card_style:
              border-radius: 5px
            columns: 2
            entities:
              - entity: sensor.unifi_ac_pro_cpu_load
                name: CPU load
                icon: mdi:memory
                severity:
                  - color: "#1db954"
                    from: 0
                    to: 40
                  - color: "#bf9540"
                    from: 41
                    to: 60
                  - color: "#bf4040"
                    from: 61
                    to: 100
              - entity: sensor.unifi_ac_pro_total_clients
                name: Totaal verbonden clients
