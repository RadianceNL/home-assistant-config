type: entities
show_header_toggle: off
entities:
  - type: custom:vertical-stack-in-card
    cards:
      # Enclosure sensors
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: switch.prusa_socket
            confirmation:
              text: "[[[ return `Weet je zeker dat ${entity.attributes.friendly_name} aan of uit moet?` ]]]"
            color_type: label-card
            color: rgb(255, 77, 77)
            name: Prusa MK3S+
            lock:
            size: 10%
            styles:
              card:
                - font-weight: bold
            state:
              - value: "on"
                styles:
                  state:
                    - color: rgb(44, 109, 214)
          - type: "custom:button-card"
            entity: camera.octoprint_camera
            color: rgb(255, 255, 255)
            tap_action:
              action: more-info
            size: 10%
            styles:
              card:
                - font-weight: bold
      - type: horizontal-stack
        cards:
          - type: custom:bar-card
            positions:
              name: inside
              icon: inside
            show_icon: true
            align: split
            card_style:
              border-radius: 5px
            columns: 2
            entities:
              - entity: sensor.octoprint_current_state
              - entity: sensor.octoprint_job_percentage
                title: Voortgang
              - entity: sensor.octo_time_elapsed
              - entity: sensor.octo_time_remaining
              - entity: sensor.octoprint_target_bed_temp
              - entity: sensor.octoprint_target_tool0_temp
      - type: horizontal-stack
        cards:
          # Huidige bed temperatuur
          - type: custom:mini-graph-card
            entities:
              - sensor.octoprint_actual_bed_temp
            line_color: orange
            line_width: 8
            font_size: 50
          # Huidige hotend temperatuur
          - type: custom:mini-graph-card
            entities:
              - sensor.octoprint_actual_tool0_temp
            line_color: red
            line_width: 8
            font_size: 50
      - type: horizontal-stack
        cards:
          - type: entities
            entities:
              - entity: input_boolean.prusa_off_when_finished
