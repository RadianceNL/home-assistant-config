type: custom:stack-in-card
title: Woonkamer
mode: vertical
cards:
  - type: horizontal-stack
    cards:
      - type: custom:mini-graph-card
        name: Temperatuur
        font_size: 75
        line_color: "#93c47d"
        line_width: 8
        entities:
          - entity: sensor.woonkamer_temperatuursensor_temperature
      - type: custom:mini-graph-card
        name: Luchtvochtigheid
        font_size: 75
        line_width: 8
        entities:
          - sensor.woonkamer_temperatuursensor_humidity
      - type: custom:mini-graph-card
        name: Luchtdruk
        font_size: 75
        line_color: "#FBB640"
        line_width: 8
        entities:
          - sensor.woonkamer_temperatuursensor_pressure
  - type: vertical-stack
    cards:
      - type: glance
        entities:
          - entity: switch.geluid
            name: Monitiorspeakers
            icon: mdi:speaker-wireless
            show_state: false
            tap_action:
              action: toggle
          - entity: media_player.woonkamer_tv
            name: TV
            icon: mdi:television
            show_state: false
            tap_action:
              action: toggle
          - entity: switch.woonkamer_verlichting
            name: Verlichting
            icon: mdi:lightbulb-group
            show_state: false
            tap_action:
              action: toggle
          - entity: switch.cinema
            name: Cinema
            icon: mdi:movie-open
            show_state: false
            tap_action:
              action: toggle

  # Include woonkamer verlichting
  - !include /config/views/cards/woonkamer/woonkamer-verlichting-card.yaml
