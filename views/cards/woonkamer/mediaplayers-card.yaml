type: custom:stack-in-card
title: Woonkamer mediaplayers
mode: vertical
cards:
  - type: entities
    entities:
      - entity: media_player.woonkamer_tv
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        icon: mdi:amazon
        tap_action:
          action: call-service
          service: media_player.select_source
          service_data:
            entity_id: media_player.woonkamer_tv
            source: Amazon Prime Video
      - type: custom:button-card
        icon: mdi:netflix
        tap_action:
          action: call-service
          service: media_player.select_source
          service_data:
            entity_id: media_player.woonkamer_tv
            source: Netflix
      - type: custom:button-card
        icon: mdi:youtube
        tap_action:
          action: call-service
          service: media_player.select_source
          service_data:
            entity_id: media_player.woonkamer_tv
            source: YouTube
      - type: custom:button-card
        icon: mdi:set-top-box
        tap_action:
          action: call-service
          service: media_player.select_source
          service_data:
            entity_id: media_player.woonkamer_tv
            source: Mediabox
      - type: custom:button-card
        icon: mdi:audio-video
        tap_action:
          action: call-service
          service: media_player.select_source
          service_data:
            entity_id: media_player.woonkamer_tv
            source: TX-NR616

  - type: vertical-stack
    cards:
      - type: entities
        entities:
          - type: "custom:slider-entity-row"
            entity: media_player.onkyo
            tap_action:
              action: toggle
            hold_action:
              action: more-info
            icon: mdi:record-player
            show_state: false
          - entity: media_player.spotify_jeroen
