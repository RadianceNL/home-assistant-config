type: custom:button-card
entity: sun.sun
icon: mdi:lightning-bolt
tap_action:
  action: navigate
  navigation_path: '#energy'
show_state: false
show_name: false
show_icon: true
styles:
  grid:
    - grid-template-areas: '"i s s"'
    - grid-template-columns: 1fr
    - grid-template-rows: 1fr min-content min-content
  icon:
    - width: 30px
  state:
    - font-size: 15px
  card:
    - background: transparent
    - width: 35px
    - box-shadow: none
