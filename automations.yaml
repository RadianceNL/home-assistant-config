- id: '1624112238858'
  alias: Prusa - Verlichting Not Printing
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.octoprint_printing
    from: 'on'
    to: 'off'
  condition:
  - condition: device
    type: is_on
    device_id: 2288b3220b22d40aac54eb204c68349c
    entity_id: light.wled_prusa_enclosure
